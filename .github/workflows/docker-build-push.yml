name: Build and Push Docker image (main push + manual) + GitOps bump

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_REPO: taskin87/lab-microservice
  # values.yaml dosyanın yolu (repo yapına göre doğru path ver!)
  VALUES_FILE: lab-microservice-chart/values.yaml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # repo'ya commit/push atmak için şart

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:main
            ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Update Helm values image.tag
        run: |
          echo "Updating ${VALUES_FILE} image.tag -> ${IMAGE_TAG}"
          python - <<'PY'
          import os, re

          path = os.environ["VALUES_FILE"]
          tag  = os.environ["IMAGE_TAG"]

          with open(path, "r", encoding="utf-8") as f:
            s = f.read()

          # values.yaml içinde ilk tag: satırını güncelle
          s2 = re.sub(r'(?m)^(\\s*tag:\\s*).*$',
                      r'\\1"' + tag + r'"',
                      s, count=1)

          if s == s2:
            raise SystemExit(f"tag: satırı bulunamadı: {path}")

          with open(path, "w", encoding="utf-8") as f:
            f.write(s2)
          PY

      - name: Commit and push values.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${VALUES_FILE}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: bump image.tag to ${IMAGE_TAG}"
          git push
