name: Release on tag (build image + bump Argo image.tag)

on:
  push:
    tags:
      - "v*.*.*"

env:
  IMAGE_REPO: taskin87/lab-microservice
  APP_FILE: k8s/argocd/lab-microservice-app.yaml

# Aynı anda birden fazla tag gelirse main'e commit atarken çakışmasın
concurrency:
  group: release-on-tag
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1) Tag adını al
      - name: Set TAG
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      # 2) MAIN checkout (push yapabilmek için)
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      # 2.1) MAIN'i remote ile senkronla (non-fast-forward yememek için)
      - name: Sync main with origin
        run: |
          set -euo pipefail
          git fetch origin main
          git pull --rebase origin main

      # 3) Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4) Build & push image (tag üzerinden)
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.TAG }}

      # 5) MAIN üzerinde dosyayı güncelle
      - name: Update Argo Application parameter image.tag
        run: |
          set -euo pipefail
          python - << 'PY'
          import os, re

          f = os.environ["APP_FILE"]
          tag = os.environ["TAG"]

          with open(f, "r", encoding="utf-8") as fp:
              s = fp.read()

          pat = r'(^\s*-\s*name:\s*image\.tag\s*\n\s*value:\s*)([^\n]+)\s*$'
          if not re.search(pat, s, flags=re.M):
              raise SystemExit(f"image.tag parameter not found in {f}")

          s2 = re.sub(pat, r"\g<1>"+tag, s, flags=re.M)

          if s2 == s:
              print("No change needed (already same tag).")
          else:
              with open(f, "w", encoding="utf-8") as fp:
                  fp.write(s2)
              print("Updated image.tag ->", tag)
          PY

      # 6) Commit & push (MAIN’e) + rebase ile güvenli push
      - name: Commit & push updated tag
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${APP_FILE}"
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }

          git commit -m "chore(release): bump image.tag to ${TAG}"

          # Push öncesi bir kez daha remote ilerledi mi kontrol et
          git fetch origin main
          git pull --rebase origin main

          git push origin main
