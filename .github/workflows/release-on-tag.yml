name: Release on tag (build image + bump Helm values image.tag)

on:
  push:
    tags:
      - "rel-v*.*.*"

concurrency:
  group: release-on-tag-main
  cancel-in-progress: false

env:
  IMAGE_REPO: taskin87/lab-microservice
  VALUES_FILE: lab-microservice-chart/values.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Set TAG
        run: echo "TAG=${GITHUB_REF_NAME#rel-}" >> $GITHUB_ENV

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.TAG }}

      - name: Update Helm values image.tag
        run: |
          set -euo pipefail
          YQ_VERSION="v4.44.3"
          sudo curl -fsSL -o /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq
          yq -i '.image.tag = strenv(TAG)' "${VALUES_FILE}"
          echo "Updated values.yaml image.tag:"
          yq '.image.tag' "${VALUES_FILE}"

      - name: Commit & push updated tag
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${VALUES_FILE}"
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "chore(release): bump image.tag to ${TAG}"
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
