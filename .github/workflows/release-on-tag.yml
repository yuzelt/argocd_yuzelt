name: Release on tag (build image + bump Argo image.tag)

on:
  push:
    tags:
      - "v*.*.*"

env:
  IMAGE_REPO: taskin87/lab-microservice
  APP_FILE: k8s/argocd/lab-microservice-app.yaml

concurrency:
  group: release-on-tag
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # TAG'i al
      - name: Set TAG
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      # ÖNEMLİ: Tag değil, MAIN checkout
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      # Main'i güncelle (rebase)
      - name: Sync main with origin
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.TAG }}

      - name: Update Argo Application parameter image.tag
        run: |
          set -euo pipefail
          python - << 'PY'
          import os, re
          f = os.environ["APP_FILE"]
          tag = os.environ["TAG"]

          s = open(f, "r", encoding="utf-8").read()
          pat = r'(^\s*-\s*name:\s*image\.tag\s*\n\s*value:\s*)([^\n]+)\s*$'

          if not re.search(pat, s, flags=re.M):
              raise SystemExit(f"image.tag parameter not found in {f}")

          s2 = re.sub(pat, r"\g<1>"+tag, s, flags=re.M)

          if s2 == s:
              print("No change needed.")
          else:
              open(f, "w", encoding="utf-8").write(s2)
              print("Updated image.tag ->", tag)
          PY

      - name: Commit & push updated tag (with retry)
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${APP_FILE}"
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }
          git commit -m "chore(release): bump image.tag to ${TAG}"

          # Non-fast-forward olursa retry et
          for i in 1 2 3 4 5; do
            echo "Push attempt $i/5"
            git fetch origin main
            git pull --rebase origin main || true
            if git push origin main; then
              echo "Push OK"
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep $((i*2))
          done

          echo "ERROR: Could not push after retries"
          exit 1
