apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.7.2   # Ã¶rnek, istersen latest
    helm:
      releaseName: monitoring
      values: |
        grafana:
          enabled: true
          adminPassword: admin

        prometheus:
          prometheusSpec:
            retention: 7d

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
